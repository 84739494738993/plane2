<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/84739494738993/plane1/style/style3.css"></link>
    <script src="https://cdn.jsdelivr.net/gh/84739494738993/plane1/js/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/84739494738993/plane1/js/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/84739494738993/plane1/js/script3.js"></script> 
    
    
    <title>Document</title>
 </head>
<body>
    <div class="overlay">
        <button class="start-game" style="font-size: 100px;color: blue;">Start Game</button>
    </div>
    
    <div class="game-holder" id="gameHolder">
        <div class="header">
            <h1><span>the</span>Aviator</h1>
            <h2>From screw</h2>
            <div class="score" id="score">
                <div class="score_content" id="level">
                    <div class="score_label">level</div>
                    <div class="score_value score_value--level" id="levelValue">1</div>
                    <svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
                        <circle id="levelCircleBgr" cx="100" cy="100" r="80" fill="none" stroke="#d1b790" stroke-width="24px"/>
                        <circle id="levelCircleStroke" cx="100" cy="100" r="80" fill="none" stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502"/>
                    </svg>
                </div>
                <div class="score_content" id="dist">
                    <div class="score_label">distance</div>
                    <div class="score_value score_value--dist" id="distValue">000</div>
                </div>
                <div class="score_content" id="energy">
                    <div class="score_label">energy</div>
                    <div class="score_value score_value--energy" id="energyValue">
                        <div class="energy-bar" id="energyBar"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="world" id="world"></div>
    <div class="message message--replay" id="replayMessage">Click to repley!!!</div>
    <div class="message message--instructions" id="instructions">Grap the blue pills <span>avoid the red ones</span></div>
   </div>
   <nav class="meta">

    <a class="recl" href="https://www.instagram.com/it.dreams.kh/"><img src="./Instagram.jfif" width="30px" height="30px" alt=""></a>

    <a class="dema-link" href="https://cdn.jsdelivr.net/gh/84739494738993/plane1/part2.html">version 2</a>
   </nav>
</body>
</html>
